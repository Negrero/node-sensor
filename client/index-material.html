<html lang="en" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    </head>

    <body ng-app="nodeSensor" ng-cloak>
        <!-- Angular Material Styles -->
        <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">

        <!-- node-sensor Styles -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/node-sensor.css">

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

        <!-- Your application bootstrap  -->
        <script type="text/javascript">
            /**
             * You must include the dependency on 'ngMaterial'
             */
            angular.module('nodeSensor', ['ngMaterial']);
        </script>

        <div class="main" layout="column">
            <div class="header" layout="row">
                <div class="logo" flex="none"></div>
                <div class="main-header" layout="column">
                    <div class="language" flex></div>
                    <div class="main-menu" flex></div>
                </div>
            </div>
            <div class="container" layout="column">
            </div>
            <div class="footer" layout="row">
            </div>
        </div>
    </body>
</html>
